<!-- Libros -->
<div class="card shadow-sm p-4">
  <h5 class="mb-3">ðŸ“š GestiÃ³n de Libros</h5>
  
  <!-- Formulario para agregar libro -->
  <form #libroForm="ngForm" (ngSubmit)="onSubmit(libroForm)" class="mb-4">
    <div class="row">
      <div class="col-md-5">
        <label class="form-label">TÃ­tulo *</label>
        <input type="text" name="titulo" class="form-control" 
               placeholder="Ej: Cien aÃ±os de soledad"
               [(ngModel)]="nuevoLibro.titulo" required>
      </div>
      <div class="col-md-5">
        <label class="form-label">Autor *</label>
        <input type="text" name="autor" class="form-control" 
               placeholder="Ej: Gabriel GarcÃ­a MÃ¡rquez"
               [(ngModel)]="nuevoLibro.autor" required>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-dark w-100" 
                [disabled]="!libroForm.valid">
          Agregar
        </button>
      </div>
    </div>
  </form>

  <!-- Lista de libros -->
  <h6>Libros Disponibles</h6>
  <ul class="list-group mt-2" *ngIf="libros.length > 0; else noLibros">
    <li class="list-group-item d-flex justify-content-between align-items-center" 
        *ngFor="let libro of libros">
      <div>
        <strong>{{ libro.titulo }}</strong> <br>
        <small class="text-muted">{{ libro.autor }}</small>
      </div>
    </li>
  </ul>
  <ng-template #noLibros>
    <p class="text-muted">No hay libros registrados</p>
  </ng-template>
</div>
